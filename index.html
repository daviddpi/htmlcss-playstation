<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Playstation.com</title>
</head>
<body>
    <header>
        <!-- Inizio sezione header  -->
        <section class="header-playstaion-nav">
            
            <!-- logo sony  -->
            <div class="sony-logo">
                <img src="img/sony_logo.svg" alt="Sony logo">
            </div>

            <!-- nav bar con logo playstation  -->
            <div class="container-fluid">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light pe-0 ps-0">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="img/play_logo.svg" alt="Playstation logo">
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                <a class="nav-link active me-3 ms-3 my_caron" aria-current="page" href="#">Giochi</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active me-3 ms-3 my_caron" href="#">Hardware</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active me-3 ms-3 my_caron" href="#">Servizi</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active me-3 ms-3 my_caron" href="#">Novit√†</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active me-3 ms-3 my_caron" href="#">Fai acquisti</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active me-3 ms-3 my_caron" href="#">Supporto</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link active me-3 ms-3 my_caron" href="#">My Playstation</a>
                                        </li>
                                    </ul>
                                </div>
                                <button class="btn btn-outline-success my_btn ms-3 me-3" id="my_login-btn" type="submit">Accedi</button>
                                <img class="ms-3" id="lens-dim" src="img/lens.svg" alt="lens image">
                            </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </section>

        <main>

            <section class="jumbotron">
                <div class="container-fluid">
                    <div class="row align-items-end">
                        <div class="col-12 col-lg-4">
                            <div class="inner-jumbo-text pb-5 ps-5">
                                <img src="img/returnal-hero-banner-logo.png" alt="Returnal logo">
                                <h1 class="mb-5">Rompi il cerchio</h1>
                                <p class="mb-5">Rialazati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5</p>
                                <button class="btn btn-outline-success my_btn mb-5" id="my_buy-btn" type="submit">Acquista Ora</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </header>
</body>
</html>
